<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../Public/favicon.png" type="image/png">
  <script src="https://kit.fontawesome.com/a4c24707d1.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h2>KEY TO DREAM</h2>
    <div class="left-header">
      <h3>INICIO</h3>
      <h3><a href="alquilar.html" style="text-decoration: none; color: inherit;">ALQUILAR</a></h3>
      <h3><a href="comprar.html" style="text-decoration: none; color: inherit;">COMPRAR</a></h3>
    </div>
    <div class="right-header">
      <h3><i class="fa-solid fa-magnifying-glass"></i></h3>
      <h3><i class="fa-solid fa-user"></i></h3>
      <h3><i class="fa-solid fa-heart"></i></h3>
    </div>
  </header>
  
  <main class="post-2-box">
    <div class="post-2-progress-box">
      <p>1</p>
      <span></span>
      <p>2</p>
      <span></span>
      <p>3</p>
      <span></span>
      <p>4</p>
    </div>
    <div class="post-2-progress-word-box">
      <p>PRINCIPAL</p>
      <p>MULTIMEDIA</p>
      <p>EXTRAS</p>
      <p>PUBLICAR</p>
    </div>

    <div class="post-2-first">
      <p>PRESENTACIÓN</p>
      <div>
        <p>GUARDAR Y SALIR</p>
        <p>CONTINUAR</p>
      </div>
    </div>

    <div class="post-2-second">
      <p>FOTO PRINCIPAL</p>
      <div>
        <p>+</p>
        <i class="fa-solid fa-square-check"></i>
      </div>
    </div>
    <div class="post-2-each">
      <div>
        <p>FOTOS SECUNDARIAS</p>
        <p>(HASTA 32)</p>
      </div>
      <div>
        <p>+</p>
        <i class="fa-solid fa-square-check"></i>
      </div>
    </div>
    <div class="post-2-each">
      <div>
        <p>FOTO/S DE PLANOS</p>
        <p>(HASTA 8, OPCIONAL)</p>
      </div>
      <div>
        <p>+</p>
        <i class="fa-solid fa-square-check"></i>
      </div>
    </div>
    <div class="post-2-each">
      <div>
        <p>VIDEO</p>
        <p>(1 MINUTO MÁXIMO)</p>
      </div>
      <div>
        <p>+</p>
        <i class="fa-solid fa-square-check"></i>
      </div>
    </div>
    
    
  </main>
</body>
</html>
