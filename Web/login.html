<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a4c24707d1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login-register.css">
  <title>KEY TO DREAM</title>
</head>
<body>
  <main class="login-box">
    <h2>KEY TO DREAM</h2>
    <a href="index.html" style="color: inherit; text-decoration: none;">
      <div class="back-box">
        <i class="fa-solid fa-arrow-left"></i>
        <p>ATRÁS</p>
      </div>
    </a>
    <p>INGRESÁ A TU CUENTA Y ACCEDÉ A TU HISTORIAL DE CONTACTOS, TUS FAVORITOS, ETC.</p>
    <p>INGRESÁ TU EMAIL</p>
    <input type="email" placeholder="example@gmail.com"></input>
    <p>INGRESÁ TU CONTRASEÑA</p>
    <input type="password" placeholder="12345678"></input>
    <div class="login-button-box">
      <a href="index.html">INGRESAR</a>
    </div>
    <p>TAMBIÉN PODÉS INGRESAR CON</p>
    <div class="login-shortcuts-box">
      <i class="fa-brands fa-google"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-apple"></i>
    </div>
    <p>¿NO TENÉS UNA CUENTA?</p>
    <div class="login-register-here-box">
      <a href="register.html">REGISTRATE ACÁ</a>
    </div>
  </main>
</body>
</html>
